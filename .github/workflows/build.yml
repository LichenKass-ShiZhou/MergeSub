name: Build and Package Qt CMake Project

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
        - Debug
        - Release
        - RelWithDebInfo
        - MinSizeRel

env:
  BUILD_TYPE: ${{ github.event.inputs.build_type || 'Release' }}
  APP_NAME: "MergeSub"  # 替换为你的应用名称

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libgl1-mesa-dev \
          libxkbcommon-x11-0 \
          libdbus-1-3 \
          libfontconfig1 \
          libxrender1 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0 \
          patchelf  # 用于修改二进制文件依赖

    - name: Install Qt using aqtinstall
      run: |
        python3 -m pip install aqtinstall
        aqt install-qt linux desktop 6.5.3 -O /opt/qt
        echo "QT_DIR=/opt/qt/6.5.3/gcc_64" >> $GITHUB_ENV
        echo "/opt/qt/6.5.3/gcc_64/bin" >> $GITHUB_PATH

    - name: Configure project
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_PREFIX_PATH=$QT_DIR \
              -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
              ..

    - name: Build project
      run: |
        cd build
        make -j$(nproc)

    - name: Download and setup linuxdeployqt
      run: |
        # 下载 linuxdeployqt（使用较旧版本以避免glibc兼容性问题）[citation:4][citation:10]
        wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage -O linuxdeployqt
        chmod +x linuxdeployqt
        sudo mv linuxdeployqt /usr/local/bin/
        linuxdeployqt --version

    - name: Prepare application bundle
      run: |
        # 创建应用包目录
        mkdir -p appdir/usr/bin
        mkdir -p appdir/usr/lib
        mkdir -p appdir/usr/share/applications
        mkdir -p appdir/usr/share/icons/hicolor/256x256/apps
        
        # 复制可执行文件
        cp build/$APP_NAME appdir/usr/bin/
        
        # 创建桌面文件
        echo "[Desktop Entry]
        Type=Application
        Name=$APP_NAME
        Exec=$APP_NAME
        Icon=$APP_NAME
        Categories=Utility;" > appdir/usr/share/applications/$APP_NAME.desktop

    - name: Set Qt environment variables
      run: |
        echo "PATH=$QT_DIR/bin:$PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$QT_DIR/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "QT_PLUGIN_PATH=$QT_DIR/plugins:$QT_PLUGIN_PATH" >> $GITHUB_ENV
        echo "QML2_IMPORT_PATH=$QT_DIR/qml:$QML2_IMPORT_PATH" >> $GITHUB_ENV

    - name: Package application with linuxdeployqt
      run: |
        cd appdir
        linuxdeployqt usr/share/applications/$APP_NAME.desktop -appimage -verbose=1

    - name: Move MergeSub folder to linuxdeployqt working directory
      run: |
        # 创建目标目录（如果需要）
        mkdir -p appdir/usr/share/$APP_NAME
        
        # 移动MergeSub文件夹到linuxdeployqt工作目录[citation:3][citation:6][citation:9]
        if [ -d "MergeSub" ]; then
          mv MergeSub/* appdir/usr/share/$APP_NAME/
          echo "Moved MergeSub folder contents to appdir/usr/share/$APP_NAME/"
        else
          echo "MergeSub folder not found, skipping move operation"
        fi

    - name: Create final AppImage
      run: |
        cd appdir
        # 重新运行linuxdeployqt以确保所有文件包括MergeSub都被打包
        linuxdeployqt usr/share/applications/$APP_NAME.desktop -appimage -verbose=1
        mv *.AppImage $APP_NAME-${{ env.BUILD_TYPE }}.AppImage

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: $APP_NAME-${{ github.sha }}-${{ env.BUILD_TYPE }}
        path: |
          appdir/$APP_NAME-${{ env.BUILD_TYPE }}.AppImage
          build/$APP_NAME
        if-no-files-found: error
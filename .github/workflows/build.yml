name: Build Qt CMake Project

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # 允许手动触发工作流[citation:1][citation:6]
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
        - Debug
        - Release
        - RelWithDebInfo
        - MinSizeRel

env:
  BUILD_TYPE: ${{ github.event.inputs.build_type || 'Release' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-dev \
          libxkbcommon-x11-0 \
          libdbus-1-3 \
          libfontconfig1 \
          libxrender1 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        arch: 'gcc_64'
        cache: true
        install-deps: false
        modules: 'qtbase qtdeclarative qtmultimedia qtsvg'

    - name: Configure project
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_PREFIX_PATH=${{ env.QT_PATH }} \
              -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
              -DCMAKE_CXX_FLAGS="-Werror" \
              ..

    - name: Build project
      run: |
        cd build
        make -j$(nproc)

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-${{ github.sha }}-${{ env.BUILD_TYPE }}
        path: |
          build/MergeSub
          build/*.deb
          build/*.tar.gz
        if-no-files-found: warn
name: Build and Package Qt CMake Project as DEB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
        - Debug
        - Release
        - RelWithDebInfo
        - MinSizeRel

env:
  BUILD_TYPE: ${{ github.event.inputs.build_type || 'Release' }}
  APP_NAME: "MergeSub"  # 请确保这是你的可执行文件名称
  VERSION: "1.0.0"      # 设置你的应用版本号

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libgl1-mesa-dev \
          libxkbcommon-x11-0 \
          libdbus-1-3 \
          libfontconfig1 \
          libxrender1 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0 \
          patchelf \
          dh-make \
          devscripts \
          debhelper

    - name: Install Qt using aqtinstall
      run: |
        python3 -m pip install aqtinstall
        aqt install-qt linux desktop 6.5.3 -O /opt/qt
        echo "QT_DIR=/opt/qt/6.5.3/gcc_64" >> $GITHUB_ENV
        echo "/opt/qt/6.5.3/gcc_64/bin" >> $GITHUB_PATH

    - name: Configure project
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_PREFIX_PATH=$QT_DIR \
              -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
              -DCMAKE_INSTALL_PREFIX=/usr \
              ..

    - name: Build project
      run: |
        cd build
        make -j$(nproc)

    - name: Create DEB package structure
      run: |
        # 创建 DEB 包目录结构
        mkdir -p deb-package/DEBIAN
        mkdir -p deb-package/usr/bin
        mkdir -p deb-package/usr/share/applications
        mkdir -p deb-package/usr/share/icons/hicolor/256x256/apps
        mkdir -p deb-package/usr/share/$APP_NAME
        
        # 复制可执行文件
        cp build/$APP_NAME deb-package/usr/bin/
        chmod +x deb-package/usr/bin/$APP_NAME
        
        # 复制 MergeSub 文件夹内容（如果存在）
        if [ -d "MergeSub" ]; then
          cp -r MergeSub/* deb-package/usr/share/$APP_NAME/
          echo "Copied MergeSub folder contents to /usr/share/$APP_NAME/"
        else
          echo "MergeSub folder not found, skipping copy operation"
        fi
        
        # 创建桌面文件
        echo "[Desktop Entry]" > deb-package/usr/share/applications/$APP_NAME.desktop
        echo "Type=Application" >> deb-package/usr/share/applications/$APP_NAME.desktop
        echo "Name=$APP_NAME" >> deb-package/usr/share/applications/$APP_NAME.desktop
        echo "Exec=$APP_NAME" >> deb-package/usr/share/applications/$APP_NAME.desktop
        echo "Icon=$APP_NAME" >> deb-package/usr/share/applications/$APP_NAME.desktop
        echo "Categories=Utility;" >> deb-package/usr/share/applications/$APP_NAME.desktop

    - name: Create DEB control file
      run: |
        # 创建控制文件
        echo "Package: $APP_NAME" > deb-package/DEBIAN/control
        echo "Version: $VERSION" >> deb-package/DEBIAN/control
        echo "Section: utils" >> deb-package/DEBIAN/control
        echo "Priority: optional" >> deb-package/DEBIAN/control
        echo "Architecture: amd64" >> deb-package/DEBIAN/control
        echo "Depends: libgl1-mesa-dev, libxkbcommon-x11-0, libdbus-1-3, libfontconfig1, libxrender1" >> deb-package/DEBIAN/control
        echo "Maintainer: Your Name <your.email@example.com>" >> deb-package/DEBIAN/control
        echo "Description: A Qt application built with CMake" >> deb-package/DEBIAN/control
        echo " $APP_NAME is a Qt-based application that provides useful functionality." >> deb-package/DEBIAN/control

    - name: Create post-install and pre-remove scripts
      run: |
        # 创建安装后脚本（可选）
        echo "#!/bin/bash" > deb-package/DEBIAN/postinst
        echo "# Update icon cache" >> deb-package/DEBIAN/postinst
        echo "if [ -x \"\$(command -v update-desktop-database)\" ]; then" >> deb-package/DEBIAN/postinst
        echo "    update-desktop-database /usr/share/applications" >> deb-package/DEBIAN/postinst
        echo "fi" >> deb-package/DEBIAN/postinst
        echo "if [ -x \"\$(command -v gtk-update-icon-cache)\" ]; then" >> deb-package/DEBIAN/postinst
        echo "    gtk-update-icon-cache /usr/share/icons/hicolor" >> deb-package/DEBIAN/postinst
        echo "fi" >> deb-package/DEBIAN/postinst
        
        # 创建卸载前脚本（可选）
        echo "#!/bin/bash" > deb-package/DEBIAN/prerm
        echo "# Clean up application data" >> deb-package/DEBIAN/prerm
        echo "rm -rf /usr/share/$APP_NAME" >> deb-package/DEBIAN/prerm
        
        # 设置脚本可执行权限
        chmod +x deb-package/DEBIAN/postinst
        chmod +x deb-package/DEBIAN/prerm

    - name: Build DEB package
      run: |
        # 使用 dpkg-deb 构建 DEB 包
        dpkg-deb --build deb-package
        mv deb-package.deb $APP_NAME-$VERSION-amd64.deb

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: $APP_NAME-DEB-${{ github.run_id }}
        path: |
          $APP_NAME-$VERSION-amd64.deb
          build/$APP_NAME
        if-no-files-found: error